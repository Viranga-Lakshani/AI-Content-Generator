<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple AI Humanizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 20px; max-width: 900px; margin: 0 auto; }
      textarea { width: 100%; height: 140px; padding: 8px; font-size: 14px; }
      .controls { margin-top: 8px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .output { margin-top:12px; background:#f7f7f7; padding:12px; border-radius:6px; white-space:pre-wrap; }
      button { padding:8px 12px; }
    </style>
  </head>
  <body>
    <h1>Simple AI Content Humanizer</h1>
    <p>Paste text below and click Humanize. Runs locally (no API key needed).</p>

    <textarea id="input" placeholder="Paste your text here..."></textarea>

    <div class="controls">
      <label>
        Tone:
        <select id="tone">
          <option value="neutral">Neutral</option>
          <option value="friendly">Friendly</option>
          <option value="casual">Casual</option>
          <option value="professional">Professional</option>
        </select>
      </label>

      <label>
        Length:
        <select id="length">
          <option value="short">Short</option>
          <option value="medium" selected>Medium</option>
          <option value="long">Long</option>
        </select>
      </label>

      <button id="btn">Humanize</button>
      <button id="clear">Clear</button>
    </div>

    <div class="output" id="output" aria-live="polite"></div>

    <script src="/app.js"></script>
  </body>
</html>
